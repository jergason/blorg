<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta
    name="google-site-verification"
    content="vj6Fq90uLdPa6sCwmjIPuk6CX2fXElLMAf2Fk8hc0DA"
  />
  <title>
    {% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}
  </title>
  <meta name="description" content="{{ page.description }}" />
  <meta name="keywords" content="{{ page.tags | join: ', ' }}" />

  <meta property="og:locale" content="en_US" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}"
  />
  <meta
    property="og:description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}"
  />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <link
    href="{{ site.url }}/feed.xml"
    type="application/atom+xml"
    rel="alternate"
    title="{{ site.title }} Feed"
  />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.owner.twitter }}" />
  <meta name="twitter:creator" content="@{{ site.owner.twitter }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}" />
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}" />
  {% endif %} {% if page.image_url %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ site.url }}{{ page.image_url }}" />
  {% else if site.title_image %}
  <meta name="twitter:image" content="{{ site.url }}{{ site.title_image }}" />
  <meta name="twitter:card" content="summary" />
  {% else %}
  <meta name="twitter:card" content="summary" />
  {% endif %}
  <!-- end of Twitter cards -->

  <!-- For all browsers -->
  <link rel="stylesheet" href="{{ site.url }}/css/i.css" />

  <meta http-equiv="cleartype" content="on" />

  <!-- Icons -->
  <!-- 16x16 -->
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" />

  <div id="bump">
    <body class="">
      <header class="site-header">
        <div class="wrap">
          <hgroup>
            <h1><a href="/">{{ site.title }}</a></h1>
          </hgroup>
          <a href="#nav" class="menu"><span class="icons">â˜°</span></a>
          <nav role="navigation">
            <ul>
              <li>
                <a href="/" title="{{ site.title }}">Home</a>
              </li>

              {% for link in site.links %}
              <li>
                <a
                  href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}"
                  {%
                  if
                  link.external
                  %}target="_blank"
                  {%
                  endif
                  %}
                  >{{ link.title }}</a
                >
              </li>
              {% endfor %}
            </ul>
          </nav>
        </div>
      </header>
    </body>
  </div>
</html>
